<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
    <title>Phone Village</title>

</head>

<body>
    <!-- result box -->
    <div class="modal" id="modal" tabindex="-1">

        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div id="details" class="container">

            </div>
        </div>
    </div>

    <h1 class="text-center">Phone Village</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input type="text" id="searchField" class="form-control" placeholder="Search your favorite phone"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchMobile()" class="btn btn-outline-secondary" type="button" id="button1">Search</button>
    </div>
    <!-- error hundle -->
    <p id="error" class="text-center text-danger">Search item not found</p>

    <div class="container">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </div>
    <!-- js file -->
    <script src="./app.js"></script>
    <!-- boostrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
